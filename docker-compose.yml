services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iskillbiz-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://inbox.iskillbiz.com}
    networks:
      - iskillbiz-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iskillbiz-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - backend/.env.production
    environment:
      - NODE_ENV=production
      - NESTJS_PORT=3001
      - FRONTEND_URL=${FRONTEND_URL:-https://inbox.iskillbiz.com}
    networks:
      - iskillbiz-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/sections', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - frontend

  nginx:
    image: nginx:alpine
    container_name: iskillbiz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - iskillbiz-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  iskillbiz-network:
    driver: bridge

